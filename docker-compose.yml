version: '3.9'

services:
  # üöÄ Aplicaci√≥n .NET
  web:
    build: .
    container_name: ZenCloud
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"

      # üîó Cadenas de conexi√≥n
      ConnectionStrings__MySQL: "Server=mysql-ZenDb;Port=3306;Database=testdb;User=root;Password=S3cureMy$qlP@ss;"
      ConnectionStrings__Postgres: "Host=postgres-ZenDb;Port=5432;Database=testdb;Username=postgres;Password=P0stGr3sP@ss;"
      ConnectionStrings__SqlServer: "Server=sqlserver-ZenDb,1433;Database=TestDB;User=sa;Password=Str0ngS@P@ssw0rd!;"
      ConnectionStrings__Mongo: "mongodb://mongoadmin:MongoP@ss123@mongo-ZenDb:27017/testdb"
      ConnectionStrings__Cassandra: "cassandra://admin:AdminP@ss123@cassandra-ZenDb:9042"
      ConnectionStrings__Redis: "redis-ZenDb:6379,password=R3disP@ss!"

    depends_on:
      - mysql-ZenDb
      - postgres-ZenDb
      - sqlserver-ZenDb
      - mongo-ZenDb
      - cassandra-ZenDb
      - redis-ZenDb

  # üê¨ MySQL
  mysql-ZenDb:
    image: mysql:8.0
    container_name: mysql-ZenDb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: S3cureMy$qlP@ss
      MYSQL_DATABASE: testdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # üêò PostgreSQL
  postgres-ZenDb:
    image: postgres:16
    container_name: postgres-ZenDb
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: P0stGr3sP@ss
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # üè¢ SQL Server
  sqlserver-ZenDb:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-ZenDb
    restart: always
    environment:
      SA_PASSWORD: "Str0ngS@P@ssw0rd!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql

  # üçÉ MongoDB
  mongo-ZenDb:
    image: mongo:7
    container_name: mongo-ZenDb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: MongoP@ss123
      MONGO_INITDB_DATABASE: testdb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # üåê Cassandra
  cassandra-ZenDb:
    image: cassandra:5
    container_name: cassandra-ZenDb
    restart: always
    environment:
      CASSANDRA_AUTHENTICATOR: PasswordAuthenticator
      CASSANDRA_SUPERUSER_USERNAME: admin
      CASSANDRA_SUPERUSER_PASSWORD: AdminP@ss123
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra

  # ‚ö° Redis
  redis-ZenDb:
    image: redis:7
    container_name: redis-ZenDb
    restart: always
    command: ["redis-server", "--requirepass", "R3disP@ss!"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

# üíæ Vol√∫menes persistentes
volumes:
  mysql_data:
  postgres_data:
  sqlserver_data:
  mongo_data:
  cassandra_data:
  redis_data:
