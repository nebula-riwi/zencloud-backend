version: '3.9'

services:
  # üöÄ Aplicaci√≥n .NET
  web:
    build: .
    container_name: ZenCloud
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      
      # üîê Configuraci√≥n principal
      CONNECTION_STRING: "${CONNECTION_STRING}"
      SMTP_SERVER: "${SMTP_SERVER}"
      SMTP_PORT: "${SMTP_PORT}"
      SMTP_USERNAME: "${SMTP_USERNAME}"
      SMTP_PASSWORD: "${SMTP_PASSWORD}"
      SMTP_FROMEMAIL: "${SMTP_FROMEMAIL}"
      SMTP_FROMNAME: "${SMTP_FROMNAME}"
      
      # üîó Connection Strings COMPLETAS desde variables
      ConnectionStrings__MySQL: "Server=${MYSQL_HOST};Port=${MYSQL_PORT};Database=${MYSQL_DEFAULT_DATABASE};User=${MYSQL_ADMIN_USER};Password=${MYSQL_ADMIN_PASSWORD};"
      ConnectionStrings__Postgres: "Host=${POSTGRES_HOST};Port=${POSTGRES_PORT};Database=${POSTGRES_DEFAULT_DATABASE};Username=${POSTGRES_ADMIN_USER};Password=${POSTGRES_ADMIN_PASSWORD};"
      ConnectionStrings__SqlServer: "Server=${SQLSERVER_HOST};Port=${SQLSERVER_PORT};Database=${SQLSERVER_DEFAULT_DATABASE};User=${SQLSERVER_ADMIN_USER};Password=${SQLSERVER_ADMIN_PASSWORD};"
      ConnectionStrings__Mongo: "mongodb://${MONGO_ADMIN_USER}:${MONGO_ADMIN_PASSWORD}@${MONGO_HOST}:${MONGO_PORT}/${MONGO_DEFAULT_DATABASE}"
      ConnectionStrings__Cassandra: "cassandra://${CASSANDRA_ADMIN_USER}:${CASSANDRA_ADMIN_PASSWORD}@${CASSANDRA_HOST}:${CASSANDRA_PORT}"
      ConnectionStrings__Redis: "${REDIS_HOST}:${REDIS_PORT},password=${REDIS_ADMIN_PASSWORD}"

    depends_on:
      - mysql-ZenDb
      - postgres-ZenDb
      - sqlserver-ZenDb
      - mongo-ZenDb
      - cassandra-ZenDb
      - redis-ZenDb

  # üê¨ MySQL
  mysql-ZenDb:
    image: mysql:8.0
    container_name: mysql-ZenDb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ADMIN_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DEFAULT_DATABASE}"
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # üêò PostgreSQL
  postgres-ZenDb:
    image: postgres:16
    container_name: postgres-ZenDb
    restart: always
    environment:
      POSTGRES_USER: "${POSTGRES_ADMIN_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_ADMIN_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DEFAULT_DATABASE}"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # üè¢ SQL Server
  sqlserver-ZenDb:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-ZenDb
    restart: always
    environment:
      SA_PASSWORD: "${SQLSERVER_ADMIN_PASSWORD}"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql

  # üçÉ MongoDB
  mongo-ZenDb:
    image: mongo:7
    container_name: mongo-ZenDb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${MONGO_ADMIN_USER}"
      MONGO_INITDB_ROOT_PASSWORD: "${MONGO_ADMIN_PASSWORD}"
      MONGO_INITDB_DATABASE: "${MONGO_DEFAULT_DATABASE}"
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # üåê Cassandra
  cassandra-ZenDb:
    image: cassandra:5
    container_name: cassandra-ZenDb
    restart: always
    environment:
      CASSANDRA_AUTHENTICATOR: PasswordAuthenticator
      CASSANDRA_SUPERUSER_USERNAME: "${CASSANDRA_ADMIN_USER}"
      CASSANDRA_SUPERUSER_PASSWORD: "${CASSANDRA_ADMIN_PASSWORD}"
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra

  # ‚ö° Redis
  redis-ZenDb:
    image: redis:7
    container_name: redis-ZenDb
    restart: always
    command: ["redis-server", "--requirepass", "${REDIS_ADMIN_PASSWORD}"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  postgres_data:
  sqlserver_data:
  mongo_data:
  cassandra_data:
  redis_data:
