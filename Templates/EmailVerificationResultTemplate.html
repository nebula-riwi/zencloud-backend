<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenCloud · Verificación de correo</title>
  <style>
    :root {
      color-scheme: dark;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(120% 120% at 50% 0%, rgba(231, 138, 83, 0.18), transparent 65%),
                  linear-gradient(160deg, #050607 0%, #0f1014 40%, #141622 100%);
      font-family: 'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 16px;
    }
    .card {
      width: min(460px, 100%);
      background: rgba(17, 19, 27, 0.88);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 28px;
      padding: 36px 32px;
      box-shadow:
        0 40px 80px -32px rgba(0, 0, 0, 0.65),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(60% 60% at 50% 0%, rgba(231, 138, 83, 0.15), transparent 65%);
      opacity: 0.9;
      pointer-events: none;
    }
    .card-content {
      position: relative;
      z-index: 2;
    }
    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #fff;
      margin-bottom: 24px;
    }
    .logo-icon {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: linear-gradient(135deg, #f58a63, #e86453);
      box-shadow: 0 14px 28px rgba(250, 126, 112, 0.45);
      padding: 4px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .logo-icon img {
      display: block;
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.35);
    }
    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 18px;
      border-radius: 999px;
      font-size: 13px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .status-pill.success {
      background: rgba(78, 209, 145, 0.12);
      color: #4ed191;
      border: 1px solid rgba(78, 209, 145, 0.35);
    }
    .status-pill.error {
      background: rgba(255, 110, 110, 0.12);
      color: #ff6e6e;
      border: 1px solid rgba(255, 110, 110, 0.35);
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: clamp(28px, 5vw, 34px);
      font-weight: 700;
      letter-spacing: -0.02em;
      color: #ffffff;
    }
    p {
      margin: 0 0 26px 0;
      color: rgba(240, 243, 248, 0.78);
      font-size: 16px;
      line-height: 1.6;
    }
    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 26px;
      border-radius: 14px;
      background: linear-gradient(135deg, #f59a63, #e78a53);
      color: #0f1014;
      font-weight: 600;
      font-size: 15px;
      text-decoration: none;
      box-shadow: 0 18px 30px -12px rgba(231, 138, 83, 0.45);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 22px 32px -12px rgba(231, 138, 83, 0.55);
    }
    .footer {
      margin-top: 28px;
      font-size: 13px;
      color: rgba(228, 233, 240, 0.55);
    }
    @media (max-width: 520px) {
      .card {
        padding: 32px 24px;
      }
      .logo::before {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <div class="logo">
        <span class="logo-icon">
          <img src="https://nebula.andrescortes.dev/favicon.svg" alt="ZenCloud" />
        </span>
        <span>ZenCloud</span>
      </div>
      <div class="status-pill {{STATUS_CLASS}}">{{STATUS_TEXT}}</div>
      <h1>{{TITLE}}</h1>
      <p>{{MESSAGE}}</p>
      <a class="cta" href="{{CTA_URL}}">{{CTA_LABEL}}</a>
      <div class="footer">
        ¿Necesitas ayuda? Escríbenos a <a href="mailto:soporte@zencloud.com" style="color:#f59a63;text-decoration:none;">soporte@zencloud.com</a>
      </div>
    </div>
  </div>
</body>
</html>
